next-version: 1.0.0
assembly-versioning-scheme: MajorMinorPatchTag
assembly-file-versioning-format: '{Major}.{Minor}.{Patch}.{CommitsSinceVersionSource ?? 0}'
assembly-informational-format: '{Major}.{Minor}.{Patch}{PreReleaseLabelWithDash}+{PreReleaseNumber ?? 0}.{Sha}'
mode: ContinuousDelivery
branches:
  main:
    regex: '^main$'
    mode: ContinuousDelivery
    label: ''
    increment: None
  feature:
    mode: ContinuousDelivery
    label: 'dev'
